<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        div{
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(248, 221, 185);
            padding: 20px;
            width: 300px;
            border: 1px solid black;

            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50% ,-50%);
        }

        div p {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div>
        <h1>Teste de Fomulário</h1>
        <form action="cadastro.php" autocomplete="on">
                 <p>
                     <label for="inome">Nome</label>
                     <input type="text" name="nome" id="inome" required placeholder="Nome completo" maxlength="30" autocomplete="name">
                 </p>
                 <p>
                    <label for="imedia">Média</label>
                    <input type="number" name="media" id="imedia" required min="0" max="10" step="0.1">
                 </p>
                 <p>
                    <label for="imes">
                        Mês
                    </label>
                    <input type="month" name="mes" id="imes">
                 </p>
                 <p>
                    <label for="idia">Data</label>
                    <input type="date" name="dia" id="idia">
                 </p>
                 <p>
                    <label for="ihora">Horário</label>
                    <input type="time" name="hora" id="ihora">
                 </p>
                 <p>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                 </p>
        </form>
    </div>
</body>
</html>

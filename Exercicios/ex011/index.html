<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagem din√¢mica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminue o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reprodudir audios em HTML5</p>
    <audio preload="auto" autoplay controls loop>
        <source src="midia/Gully Dreams - Hanu Dixit.mp3" type="audio/mpeg">
        <source src="midia/Gully Dreams - Hanu Dixit.mp3" type="audio/ogg">
        <source src="midia/Gully Dreams - Hanu Dixit.mp3" type="audio/wav">
        <p>Infelizmente seu navegador nao consegue reproduzir audio <a href="midia/Gully Dreams - Hanu Dixit.mp3"> Clique aqui para baixar o arquivo mp3</a></p>
    </audio>
</body>
</html>

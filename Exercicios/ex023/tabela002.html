<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            border-collapse: collapse;
        }

        td,th{
            border: 1px solid black;
            padding: 10px;
        }

        thead,tfoot{
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Uso  de tabelas grandes</h1>
    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td>45 Milhões</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td>21 Milhões</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td>17 Milhões</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total de Abitantes</th>
                <td>00000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>

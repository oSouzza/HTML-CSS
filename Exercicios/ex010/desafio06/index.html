<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML,podemos inserir os elementos da lista a seguir.Passe o mouse sobre os termos para descubrir qual tag deverar usar em cada caso.</p>
    <ul>
        <li><abbr title="Use a tag <p>">Paragrafos</abbr></li>
        <li><abbr title="Use tags de <h1> até <h6>">Titulos</abbr></li>
        <li><abbr title="Use <img>">Imagens</abbr></li>
        <li><abbr title="Use <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use <code>">Codigos-fontes</abbr></li>
        <li><abbr title="Use <ol> e <li>">Listas numeradas</abbr></li>
        <li><abbr title="Use <ul> e <li>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        
        div{
            text-align: center;
        }

        div > p{
            display: none;
        }

        div:hover > p{
            display: block;
        }

        div:hover{
            color: tomato;
        }
        
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>VASCO
        <p>DA GAMA</p>
    </div>
    
</body>
</html>
